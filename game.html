<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/game.css">
  <title>Pig Dice</title>
</head>

<body>
  <div class="container-fluid">
    <div class="container" <div class="row">

      <div class="col-md-12" id="column">

        <div class="gamer-0-section playing">
          <div class="gamer-name" id="name-0">Player 1</div>
          <div class="gamer-score" id="score-0">7</div>
          <div class="gamer-current-box">
            <div class="gamer-current-label" id="roll-label">DICE ROLL</div>
            <div class="gamer-current-score" id="current-0">11</div>
          </div>
          <div class="gamer-roundscore-box">
            <div class="roundscore-label">TURN SCORE</div>
            <div class="roundscore" id="roundscore-0"></div>
          </div>
        </div>
        <div class="gamer-1-section playing">
          <div class="gamer-name" id="name-1">Player 2</div>
          <div class="gamer-score" id="score-1">7</div>
          <div class="gamer-current-box">
            <div class="gamer-current-label" id="roll-label">DICE ROLL</div>
            <div class="gamer-current-score" id="current-1">11</div>
          </div>
          <div class="gamer-roundscore-box">
            <div class="roundscore-label">TURN SCORE</div>
            <div class="roundscore" id="roundscore-1"></div>
          </div>

        </div> <br><br><br>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input type="text" class="final-score" placeholder="Set the Winning Score">
        <button class="new-game btn-success">New game</button>
        <button class="roll-dice btn-success">Roll dice</button>
        <br>
        <button class="hold-score btn-success">Hold</button>
      <a href="myrules.html"><button class="btn-success">RULES</a></button></a>
      </div>
    </div>



    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/gamescripts.js" type="text/javascript">

  </script>
</body>

</html>
